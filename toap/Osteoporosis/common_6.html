<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户信息收集</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  
	</head>
	<body class="layui-bg-gray" >
		<br><br>
		<div align="center">
			<label><h3>运动习惯调查</h3></label>
		</div>
		<br><br><br>
		<form class="layui-form" id="common_4_form" action="">
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1、您每天大概多少步数？</label>
			</div>
			<div class="layui-input-block">
				<li><input type="radio" name="common_6_answer1" value="1" title="1000及以下" checked="">
				<input type="radio" name="common_6_answer1" value="2" title="1000~3000"></li>
				<li><input type="radio" name="common_6_answer1" value="3" title="3000~7000">
				<input type="radio" name="common_6_answer1" value="4" title="7000及以上"></li>
			</div>
			<br>
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、您每周10分钟以上运动多少次？</label>
			</div>
			<div class="layui-input-block">
				<li><input type="radio" name="common_6_answer2" value="1" title="3次以下" checked="">
				<input type="radio" name="common_6_answer2" value="2" title="3次~5次"></li>
				<li><input type="radio" name="common_6_answer2" value="3" title="5次~7次">
				<input type="radio" name="common_6_answer2" value="4" title="7次及以上"></li>
			</div>
			<br>
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3、您每周30分钟以上运动多少次？</label>
			</div>
			<div class="layui-input-block">
				<li><input type="radio" name="common_6_answer3" value="1" title="3次以下" checked="">
				<input type="radio" name="common_6_answer3" value="2" title="3次~5次"></li>
				<li><input type="radio" name="common_6_answer3" value="3" title="5次~7次">
				<input type="radio" name="common_6_answer3" value="4" title="7次及以上"></li>
			</div>
			<br><br><br><br><br>
			<!--<div class="layui-form-item" >-->
			<div align="center">
				<!--<div class="layui-input-block">-->
				<div align="center">
					<button class="layui-btn" lay-submit="" lay-filter="common_6">提交</button>
				</div>
			</div>
		</form>
		<script src="layui/layui.js" charset="utf-8"></script>
		<script src="layui/layui.all.js" charset="utf-8"></script>
		<script src="js/app.js" charset="UTF-8"></script>
	</body>
</html>
