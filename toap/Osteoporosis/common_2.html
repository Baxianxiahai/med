<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户信息收集</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  
	</head>
	<body class="layui-bg-gray" >
		<br><br>
		<div align="center">
			<label><h3>目前慢性疾病调查</h3></label>
		</div>
		<br><br><br>
		<form class="layui-form" id="form" action="">
			  <div class="layui-form-item">
    <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请选择您目前的慢性疾病有：</label>
    </div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="asthma" lay-skin="primary" title="哮喘">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="fracture" lay-skin="primary" title="骨折史">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="alcoholism" lay-skin="primary" title="酒精中毒">
    </div>
    <br>
    
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    	<input type="checkbox" name="thyroid_surgery" lay-skin="primary" title="甲状腺手术">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="kidney_stones" lay-skin="primary" title="肾结石病史">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="anorexia" lay-skin="primary" title="神经性厌食症">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="hormone" lay-skin="primary" title="性激素水平异常低下">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    	<input type="checkbox" name="resection_surgery" lay-skin="primary" title="子宫切除术、卵巢切除术">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="gastrointestinal" lay-skin="primary" title="肾脏疾病和某些胃肠道疾病">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="ulcer" lay-skin="primary" title="溃疡性结肠炎等炎症性肠病">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="blood_diseases" lay-skin="primary" title="多发性骨髓瘤、白血病等血液方面疾病">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="thyroid" lay-skin="primary" title="甲亢、甲减、甲状旁腺功能减退">
    </div >
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="rheumatism" lay-skin="primary" title="类风湿、系统性红斑狼疮等风湿免疫疾病">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    	<input type="checkbox" name="cancer" lay-skin="primary" title="乳腺癌、宫颈癌、前列腺癌等肿瘤病史">
    </div>
    <br><br>
	<!--<div class="layui-form-item" >-->
			<div align="center">
				<!--<div class="layui-input-block">-->
				<div align="center">
					<button class="layui-btn" lay-submit="" lay-filter="common_2">继续</button>
				</div>
			</div>
	<br><br>
	</form>
	<script src="layui/layui.js" charset="utf-8"></script>
	<script src="layui/layui.all.js" charset="utf-8"></script>
	<script src="js/app.js" charset="UTF-8"></script>
	</body>
</html>
