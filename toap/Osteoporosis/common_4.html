<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户信息收集</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  
	</head>
	<body class="layui-bg-gray" >
		<br><br>
		<div align="center">
			<label><h3>家族病史以及生活方式调查</h3></label>
		</div>
		<br><br><br>
		<form class="layui-form" id="common_4_form" action="">
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1、您的父母是否驼背？</label>
			</div>
			<div class="layui-input-block">
				<input type="radio" name="common_4_answer1" value="1" title="是" checked="">
				<input type="radio" name="common_4_answer1" value="2" title="否">
			</div>
			<br>
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、您的父母有没有轻微碰撞或跌倒就会发生髋部骨折？</label>
			</div>
			<div class="layui-input-block">
				<input type="radio" name="common_4_answer2" value="1" title="是" checked="">
				<input type="radio" name="common_4_answer2" value="2" title="否">
			</div>
			<br>
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3、您每天吸烟多少支？</label>
			</div>
			<div class="layui-input-block">
				<li><input type="radio" name="common_4_answer3" value="1" title="5支以下" checked="">
				<input type="radio" name="common_4_answer3" value="2" title="5-10支"></li>
				<li><input type="radio" name="common_4_answer3" value="3" title="10-15支">
				<input type="radio" name="common_4_answer3" value="4" title="15支以上"></li>
			</div>
			<br>
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4、您经常喝啤酒吗？</label>
			</div>
			<div class="layui-input-block">
				<input type="radio" name="common_4_answer4" value="1" title="是" >
				<input type="radio" name="common_4_answer4" value="2" title="否" checked="">
			</div>
			<br>
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5、您经常喝白酒吗？</label>
			</div>
			<div class="layui-input-block">
				<input type="radio" name="common_4_answer5" value="1" title="是" >
				<input type="radio" name="common_4_answer5" value="2" title="否" checked="">
			</div>
			<br>
			<div class="layui-form-item" pane="">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6、您经常喝红酒吗？</label>
			</div>
			<div class="layui-input-block">
				<input type="radio" name="common_4_answer6" value="1" title="是" >
				<input type="radio" name="common_4_answer6" value="2" title="否" checked="">
			</div>
			<br><br><br><br><br>
			<!--<div class="layui-form-item" >-->
			<div align="center">
				<!--<div class="layui-input-block">-->
				<div align="center">
					<button class="layui-btn" lay-submit="" lay-filter="common_4">继续</button>
				</div>
			</div>
		</form>
		<script src="layui/layui.js" charset="utf-8"></script>
		<script src="layui/layui.all.js" charset="utf-8"></script>
		<script src="js/app.js" charset="UTF-8"></script>
	</body>
</html>
