<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户信息收集</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  
	</head>
	<body class="layui-bg-gray" >
		<br><br>
		<div align="center">
			<label><h3>现阶段用药情况调查</h3></label>
		</div>
		<br><br><br>
		<form class="layui-form" id="form" action="">
			  <div class="layui-form-item">
    <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请选择您服用过的药物：</label>
    </div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="prostate_cancer" lay-skin="primary" title="用于治疗前列腺癌的药物">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="fracture" lay-skin="primary" title="抗凝血剂（肝素）">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="anticonvulsants" lay-skin="primary"title="抗惊厥药（一些）">
    </div>
    <br>
    
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    	<input type="checkbox" name="aromatase_inhibitor" lay-skin="primary" title="芳香酶抑制剂">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="tacrolimus" lay-skin="primary" title="环孢素A和他克莫司">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="chemotherapy" lay-skin="primary" title="癌症化疗药物">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="ACTH" lay-skin="primary" title="糖皮质激素（和促肾上腺皮质激素[ACTH]）">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    	<input type="checkbox" name="gonadotropin" lay-skin="primary" title="促性腺激素释放激素激动剂">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="li" lay-skin="primary" title="锂">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="methotrexate" lay-skin="primary" title="甲氨蝶呤">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="inhibitors" lay-skin="primary" title="质子泵抑制剂">
    </div>
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="SSRIS" lay-skin="primary" title="选择性血清素再摄取抑制剂（SSRIs）">
    </div >
    <br>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="thyroxine" lay-skin="primary" title="甲状腺素">
    </div>
    <br><br>
	<!--<div class="layui-form-item" >-->
			<div align="center">
				<!--<div class="layui-input-block">-->
				<div align="center">
					<button class="layui-btn" lay-submit="" lay-filter="common_3">继续</button>
				</div>
			</div>
	<br>
	</form>
	<script src="layui/layui.js" charset="utf-8"></script>
	<script src="layui/layui.all.js" charset="utf-8"></script>
	<script src="js/app.js" charset="UTF-8"></script>
	</body>
</html>
